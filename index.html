<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music PlayList</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet"  href="style.css">
</head>
<body>
    <div class="main-container">
        <div class="backImage">
            <div class="playList">
                <div class="music-playList">Song List</div>
                <div class="songs">
                    <div class="song-List" id="0">Tera Zikr</div>
                    <div class="song-List" id="1">Tera Chehra</div>
                    <div class="song-List" id="2">Sanam Teri Kasam</div>
                    <div class="song-List" id="3">Phir Mulaaqat</div>
                    <div class="song-List" id="4">Phir Le Aaya Dil</div>
                    <div class="song-List" id="5">Bandeya Rey Bandeya</div>
                    <div class="song-List" id="6">Chhod Diya</div>
                    <div class="song-List" id="7">Tera Yaar Hoon Main</div>
                </div>
            </div>
            <div class="material-icons action-btn open">playlist_play</div>

            <div class = "player">
                <div class="details">
                    <div class="now-playing">PLAYING x OF y</div>
                    <div class="track-art"></div>
                    <div class="track-name">Track Name</div>
                    <div class="track-artist">Track Artist</div>
                </div>
                <div class="buttons">
                    <div class="prev-track" onclick="prevTrack()"><i class="fa fa-step-backward fa-2x"></i></div>
                    <div class="playpause-track" onclick="playpauseTrack()"><i class="fa fa-play-circle fa-5x"></i></div>
                    <div class="next-track" onclick="nextTrack()"><i class="fa fa-step-forward fa-2x"></i></div>
                </div>
                <div class="slider_container">
                    <div class="slider_container1">
                        <div class="current-time">00:00</div>
                        <input type="range" min="1" max="100" value="0" class="seek_slider" onchange="seekTo()">
                        <div class="total-duration">00:00</div>
                    </div>
                    <div class="slider_container2">
                        <i class="fa fa-volume-down"></i>
                        <input type="range" min="1" max="100" value="99" class="volume_slider" onchange="setVolume()" >
                        <i class="fa fa-volume-up"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
